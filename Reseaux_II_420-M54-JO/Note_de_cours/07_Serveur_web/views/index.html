<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello, World</title>
</head>
<body>
    <h1>Hello, World</h1>
    <p>This is my new HTML page! This is awesome </p>
    <p>My name is {{name}}</p>
    <img src="assets/img/hell.gif">
    <script>
        let ws = new WebSocket("ws://localhost:8080/ws");

        ws.onmessage = event => {
            console.log(event.data);
        };

        document.querySelector("img").addEventListener("click", () => {
            ws.send("Coucou");
        });
    </script>
</body>
</html>
