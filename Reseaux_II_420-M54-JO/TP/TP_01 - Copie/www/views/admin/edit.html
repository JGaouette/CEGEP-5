<form class="container mt-5" method="post">
    <div class="form-group mb-3">
        <label> Nom d'utilisateur </label>
        <input class="form-control" type="text" id="username" name="username" value="{{TECH_USERNAME}}">
    </div>
    <div class="form-group mb-3">
        <label> Nouveau mot de passe </label>
        <input class="form-control" type="password" id="password1" name="password1">
    </div>
    <div class="form-group mb-3">
        <label> Confirmer le mot de passe </label>
        <input class="form-control" type="password" id="password2" name="password2">
    </div>

    <button type="submit" name="create" class="btn btn-primary"> Modifier </button>
    <a href="/admin" class="btn btn-secondary"> Annuler </a>
</form>
